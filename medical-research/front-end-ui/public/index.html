<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* CSS for scroll behavior and aesthetics */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        #chat-window {
            scroll-behavior: smooth;
        }
        .chat-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
        .loading-dot {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dot:nth-child(2) {
            animation-delay: -0.32s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: -0.16s;
        }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 h-full flex flex-col">

    <header class="bg-white dark:bg-gray-800 shadow-md p-4">
        <h1 class="text-2xl font-bold text-center text-gray-800 dark:text-white">AI Agent Interface</h1>
    </header>

    <main id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4">
        </main>
    
    <div id="loading-indicator" class="hidden px-4 pb-2">
        <div class="flex items-center space-x-2">
            <div class="p-3 rounded-lg bg-gray-200 dark:bg-gray-700 inline-block">
                <div class="flex items-center justify-center space-x-1">
                    <div class="w-2 h-2 bg-gray-500 rounded-full loading-dot"></div>
                    <div class="w-2 h-2 bg-gray-500 rounded-full loading-dot"></div>
                    <div class="w-2 h-2 bg-gray-500 rounded-full loading-dot"></div>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-white dark:bg-gray-800 p-4 shadow-inner">
        <form id="chat-form" class="flex items-center space-x-4">
            <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off"
                class="flex-1 p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none dark:bg-gray-700 dark:text-white">
            <button type="submit"
                class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Send
            </button>
        </form>
    </footer>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const loadingIndicator = document.getElementById('loading-indicator');

        // Function to add a message to the chat window
        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex');
            
            let bubbleClass = 'bg-blue-500 text-white'; 
            let justification = 'justify-start';

            if (sender === 'user') {
                bubbleClass = 'bg-gray-200 dark:bg-gray-700 dark:text-gray-200 text-gray-800';
                justification = 'justify-end';
            }
            
            messageElement.classList.add(justification);
            messageElement.innerHTML = `
                <div class="chat-bubble p-3 rounded-lg ${bubbleClass}">
                    ${message}
                </div>
            `;
            chatWindow.appendChild(messageElement);
            // Scroll to the bottom
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            messageInput.value = '';
            loadingIndicator.classList.remove('hidden');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                addMessage('bot', data.reply);

            } catch (error) {
                console.error('Fetch error:', error);
                addMessage('bot', 'Error: Could not connect to the server.');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        });

        // Add a welcome message
        window.onload = () => {
            addMessage('bot', 'Hello! How can I help you today?');
        };
    </script>
</body>
</html>
